<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: none;
}

.topnav a {
  float: right;
  display: block;
  color: #000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
  font-family: Georgia, serif;
}

.topnav aa {
  float: left;
  display: block;
  color: #000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 25px;
  font-family: Georgia, serif;
}

.active {
  /*background-color: #d9d9d9;
  color: white;*/
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 20px;    
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, aa:hover, .dropdown:hover .dropbtn {
  text-shadow: 0 0 .65px #333, 0 0 .65px #333;
  text-decoration:  underline;
  /*background-color: #555;
  color: white;*/
}

.dropdown-content a:hover {
  /*background-color: #ddd;
  color: black;*/
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}



.grid-container {
  margin: auto;
  padding: 100px 0 0 0;
  display: grid;
  width:1000px;
  grid-template-columns: 400px 600px;
  grid-template-rows: 600px;
 /* border: 1px solid rgba(0, 0, 0, 0.8);*/
}

.item1 {
  grid-column: 1 ;
  /*border: 1px solid rgba(0, 0, 0, 0.8);*/
}

.item2 {
  grid-column: 2;
  /*border: 1px solid rgba(0, 0, 0, 0.8);*/
}

img.round {
  border-radius: 50%;
}

</style>
</head>
<body>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");

</body>
</html>
